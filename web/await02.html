<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function myPromise(aaaa) {
        const randomTime = 500 + Math.round(Math.random() * 1000);
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const timeee = aaaa + ":" + randomTime;
            resolve(timeee);
          }, randomTime);
        });
      }

      (async () => {
        for (let i = 0; i < 10; i++) {
          console.log(await myPromise("a" + i));
        }
      })();
    </script>
  </body>
</html>
