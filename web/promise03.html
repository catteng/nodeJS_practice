<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function myPromise(aaaa) {
        const randomTime = 500 + Math.round(Math.random() * 1000);
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const timeee = aaaa + ":" + randomTime;
            console.log(timeee);
            resolve(timeee);
          }, randomTime);
        });
      }
      const arr = [
        myPromise("a").then((timeee) => {
          console.log("偷跑先抓值，等下a會undefined", timeee);
        }),
        myPromise("b"),
        myPromise("c"),
        myPromise("d"),
      ];
      Promise.all(arr).then((timeee) => {
        console.log(timeee);
      });
    </script>
  </body>
</html>
