<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      new Promise(function (resolve, reject) {
        setTimeout(function () {
          reject(new Error("nono"));
          resolve([3, 4, 5]);
        }, 1000);
      })
        .then(function (aaa) {
          throw new Error("brokennnnnn3n");
          console.log({ aaa });

          return new Promise(function (resolve, reject) {
            setTimeout(function () {
              resolve([7, 8, 9]);
            }, 2000);
          });
        })
        .catch(function (bbb) {
          console.log({ bbb });
        });
    </script>
  </body>
</html>
