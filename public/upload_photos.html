<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/fontawesome/css/all.css" />
    <title>Document</title>
    <style>
      .imgUnit {
        position: relative;
        display: inline-block;
        width: 250px;
      }
      .imgUnit > img {
        width: 100%;
      }
      .imgUnit > .del {
        color: red;
        font-size: xx-large;
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <form name="form1" onsubmit="sendData(event)">
      <input type="text" name="testFiled1" value="測試" />
      <br />
      <input type="file" name="photos" multiple accept="image/jpeg,image/png" />
      <br />
      <input type="submit" />
    </form>

    <div id="imgContainer">
      <!-- <div class="imgUnit"> -->
      <!-- <div class="del"><i class="fa-solid fa-circle-xmark"></i></div> -->
      <!-- <img src="cat-01.jpg" alt="" /> -->
      <!-- </div> -->
    </div>

    <script>
      let imgdata = [];
      const imgContainer = document.querySelector("#imgContainer");

      async function sendData(event) {
        event.preventDefault(); // 不要用傳統的表單送出

        // console.log(document.form1.photos.files)
        const fd = new FormData(document.form1);

        const data = await fetch("/try-uploads", {
          method: "POST",
          body: fd,
        }).then((r) => r.json());

        console.log(data);
        imgdata = [...imgdata, ...data.files];
        renderImgs();
      }

      function renderImgs() {
        imgContainer.innerHTML = imgdata
          .map((el) => {
            return `
                <div class="imgUnit" data-id="${el.filename}">
                  <div class="del"><i onclick="removeImg(event)" class="fa-solid fa-circle-xmark"></i></div>
                  <img src="/uploads/${el.filename}" alt="" />
                </div>
                `;
          })
          .join("");
      }

      function removeImg(event) {
        // const fileName = event.currentTarget
        //   .closest(".imgUnit")
        //   .getAttribute("data-id");
        const fname = event.currentTarget
          .closest(".imgUnit")
          .getAttribute("data-id");
        console.log({ fname });

        imgdata = imgdata.filter((item) => item.filename !== fname);
        renderImgs();
      }
    </script>
  </body>
</html>
