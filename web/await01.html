  <body>
    <script>
      function myPromise(aaaa) {
        const randomTime = 500 + Math.round(Math.random() * 1000);
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const timeee = aaaa + ":" + randomTime;
            resolve(timeee);
          }, randomTime);
        });
      }

      async function myFunc() {
        const r1 = await myPromise("a");
        console.log({ r1 });
        const r2 = await myPromise("b");
        console.log({ r2 });
        const r3 = await myPromise("c");
        console.log({ r3 });
        const r4 = await myPromise("d");
        console.log({ r4 });
      }

      myFunc();
    </script>
